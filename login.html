<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
            <h2>Login</h2>
            <form>
                <label for="username">Email or mobile phone number</label>
                <input type="text" id="username" placeholder="Enter your email or mobile" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit" class="login-button">Login</button>
            </form>

            <p class="help-text">
                By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </p>

            <p class="help-text">
                <a href="#">Forgot your password?</a>
            </p>

            <div class="new-account">
                <p>New to Amazon?</p>
                <button class="create-account-button">Create your Amazon account</button>
            </div>
        </div>
    </div>

</body>
</html>
